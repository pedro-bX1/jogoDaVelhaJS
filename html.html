<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Jogo da velha</title>
  
  <link rel="stylesheet" href="style.css">

</head>

<body>
	<style background-color: yellow;></style>

	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<!--
		div para mensagem de fim de jogo
	-->
	<div class="endgame">
			<button onClick="startGame()">Tente novamente</button>
		<div class="text"></div>
	</div>
	<!--
		div para mensagem de começo de jogo
	-->
	<div class = "beginGame">
		<div class="text">Bem-vindo ao jogo da velha! Qual jogador começa primeiro?</div>
		<button onClick="startGame()">Você</button>
		<button onClick="startGameCPU()">Jogador CPU</button>
	</div>

  <script src="script.js"></script>
</body>
</html>
